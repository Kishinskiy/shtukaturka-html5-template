<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.min.css">
    <link rel="stylesheet" href="">
</head>

<body>
    <main class="main">
        <div class="container">
            <div class="header">
                <div class="row">
                    <div class="col-md-2">
                        <div class="logo">
                            <img src="img/logo.png" alt="logo">
                        </div>
                    </div>
                    <div class="col-md-2 offset-md-4">
                        <a class="phone_link" href="tel:+74957710508">+7 495 771 05 08</a>
                    </div>
                    <div class="col-md-3">
                        <div class="wrap">
                            <div class="wrap-block">
                                <button class="button header-btn">Получить консультацию</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="main-content">
                <div class="row">
                    <div class="col-md-5">
                        <div class="main-title">
                            <h1>Автоматизированная штукатурка стен</h1>
                            <p class="main-subtitle">Идеально ровные стены <br>в кратчайшие сроки</p>
                            <span>
                                Стоимость работ <br>
                                от <strong>300</strong> руб/м<sup>2</sup>
                            </span>
                            <strong class="main-trigger">оплата по факту</strong>
                        </div>
                    </div>
                    <div class="col-md-4 offset-md-2">
                        <div class="main-form">
                            <h2 class="main-form-header">Для расчёта точной стоимости <br>закажите <strong>выезд замерщика</strong></h2>
                            <form action="#">
                                <label for="#">Ваше имя</label>
                                <input type="text" class="main-form-input">
                                <label for="#">Номер телефона</label>
                                <input type="text" class="main-form-input">
                                <button class="button main-form-btn" type=submit>Оставьте заявку</button>
                                <small>Подарок в день обращения</small>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </main>



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
</body>

</html>
